<!DOCTYPE html>
<html lang="en">
<head>

    <style tyle="text/css">
        .cartafrente {
            background: #83ff83;
            border-radius: 10px;
            border: 2px dashed rgb(0, 0, 0);

            height: 450px;
            width: 250px; 
            
            margin: 5px;
            margin-left: auto;
            margin-right: auto;
            
        }

        .cartaverso{
            background: #ff9283;
            border-radius: 10px;
            border: 2px dashed rgb(0, 0, 0);

            height: 450px;
            width: 250px; 
            
            margin: 5px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
        
        <div class=carta><style>
            .frase {
                
                font-size: 40px;
                text-align: center;
                margin-top: 204px;
                
            }
    
            .original {
              }
    
            .traducao {
                
                margin-left: auto;
                margin-right: auto;
            }
            
            
        </style>.</div>
</head>

<body>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script>
        let arrayPalavras;
        
        $.ajax({
            type: 'GET',
            url : 'http://localhost:8080/palavras',
            dataType: 'json',
            success: function(data) {
                arrayPalavras = data
            },
            error: function(e){
                console.log(e);
            }
        }).then(() => {
            arrayPalavras.forEach(element => {
                
                $(`
                 <div class = "cartafrente">
                    <div class="frase">
                        <span class="original">${element.Original}</span>
                    </div>
                </div>
               
                <div class = "cartaverso">
                    <div class="frase">
                        <span class="traducao">${element.Traducao}</span>
                    </div>
                </div>
                `).appendTo('body');
            });
        });
        

    </script>
</body>
</html>
