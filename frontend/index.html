<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="./css/index.css">  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <style>
    .box {
        width: 300px;
        padding: 80px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background-color: rgb(24, 68, 104);
        text-align: center;
        color: white;
        border: 4px solid rgb(0, 0, 0);
        border-radius: 30px;
        font-size: 20px;
    }
    .box h1{
        font-weight: 350px;
        margin-bottom: 40px;

    }
    .box input[type = "text"],.box input[type = "email"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid rgb(177, 176, 176);
        padding: 14px 10px;
        outline: none;
        border-radius: 24px;
        transition: 24px;
    }

    .box input[type = "submit"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        color:#ffff; 
        border: 2px solid rgb(177, 176, 176);
        padding: 14px 20px;
        outline: none;
        border-radius: 24px;
        transition: 24px;
        
    }
    .box input[type = "submit"]:hover{
        background-color: rgb(151, 151, 151);
        

    }
    </style>
</head>
<body>
   <form class="box" action="/login" method="post">
       <h1>Entrar</h1>
       <input type="text" name="txtEmail"  id="txtEmail" placeholder="email">
       <label for="lembrar">Lembrar de Mim?</label>
       <input type="checkbox" name="lembrar" id="lembrar">
       <input type="submit" value="Entrar">
   </form>
</body>
</html>
